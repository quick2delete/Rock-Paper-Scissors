<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors - UI</title>
  </head>
  <body>
    <div id="container">
      <h1>Time to Play RPS</h1>
      <div class="result">
        <div>
          <h2>Player</h2>
          <p class="playerScore">0</p>
        </div>
        <div>
          <h2>Computer</h2>
          <p class="computerScore">0</p>
        </div>
      </div>
      <div class="message"></div>
      <div class="content"></div>
      <div id="buttons">
        <div class="btn">
          <img src="./img/rock.PNG" data-key="Rock" />
        </div>
        <div class="btn">
          <img src="./img/paper.PNG" data-key="Paper" />
        </div>
        <div class="btn">
          <img src="./img/scissors.PNG" data-key="Scissors" />
        </div>
      </div>
      <div>
        <button class="btn-startover">Start Over</button>
      </div>
    </div>
    <footer>
      <p>Â©Angela Lee</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
